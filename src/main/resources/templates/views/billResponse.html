<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bill Generation</title>
    <style>
        .box{
        width:90vw;
        height;90vh;
        margin:50px;
        }

    </style>
</head>
<body style="margin:auto;position:relative">
    <h3 style="text-align:center;margin:10px;">Generated Bill</h3>
<div class="box" style="margin:50px;position:absolute">
    <div class="row" style="border:2px solid black">
        <div class="col-6" style="border-right:2px solid black;padding:30px">
            <h5>Seller :</h5>
            <h5 th:text="${billResponse.buyerName}"></h5>
            <h5 th:text="${billResponse.buyerAddress}"></h5>
            <h5 th:text="${billResponse.buyerGstNo}"></h5>
        </div>
        <div class="col-6" style="padding:30px">
            <h5>Buyer :</h5>
            <h5 th:text="${billResponse.sellerName}"></h5>
            <h5 th:text="${billResponse.sellerAddress}"></h5>
            <h5 th:text="${billResponse.sellerGstNo}"></h5>
        </div>

        <div style="border-top:2px solid black;margin-bottom:20px">
            <table class="table" id="billResponse">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
                <tbody>
                <tr th:each="billItem:${billResponse.itemList}">
                    <td th:text="${billItem.item.name}"></td>
                    <td th:text="${billItem.item.rate}"></td>
                    <td th:text="${billItem.quantity}"></td>
                    <td th:text="${billItem.total}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{'/buyer/createPdf'}" style="float:right;margin:10px"><img th:src="@{/images/pdf.png}" style="width:30px"></a>
    <h6 style="float:right;margin:10px">Click here To Download Pdf</h6>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
